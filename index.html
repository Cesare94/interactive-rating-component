<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/style.css">

  <script src="script/script.js"></script>

</head>
<body>

  <div id="container" class="container">
    <img src="images/icon-star.svg" alt="icon-star">

    <div class="text">
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
    </div>

    <div class="btn">
      <button type="submit" id="1">1</button>
      <button type="submit" id="2">2</button>
      <button type="submit" id="3">3</button>
      <button type="submit" id="4">4</button>
      <button type="submit" id="5">5</button>
    </div>

    

    
    <div class="submit">
      <button class="submit" type="submit">Submit</button>
    </div>
    
  </div>

  

  <!-- Rating state end -->

  <!-- Thank you state start -->
  <!--   You selected Add rating here out of 5 --> 

  <div class="rating" id="rating">
    <img src="images/illustration-thank-you.svg" alt="illustration-thank-you">
    <div class="text">
      <span id="message"> <!--   You selected Add rating here out of 5 --> </span> 
      <h1>Thank you</h1>
      <p> We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
  
    </div>
   
  </div>


  <!-- Thank you state end -->

  
  
</body>
</html>
